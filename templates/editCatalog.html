<html>
{% extends "main.html" %}
{% block content %}
<head>
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='style2.css')}}">
    </head>
<body>
<div class='pane'>

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
{% for message in messages %}
   <li class='flash'><strong>{{message}}</strong></li>
   {% endfor %}
</ul>
{% endif %}
{% endwith %}

<h1> Edit Item</h1>
</br>
</br>

<form action="{{url_for('editCatalog', catalog_id=catalog.id)}}" method = 'post'>

<p>Update Category:</p>
<input type='text' size='30' name='name' placeholder = '{{catalog.name}}' default= '{{catalog.name}}'>

</br>

<input type='submit' value='Edit'>

<a href ='{{url_for('showCatalog')}}' >Cancel</a>


</form>
</div>
</body>

{% endblock %}
</html>
