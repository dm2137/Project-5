<html>
{% extends "main.html" %}
{% block content %}
<head>
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='style2.css')}}">
    </head>
<body>
  <div class = 'pane'>
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
{% for message in messages %}
   <li><strong>{{message}}</strong></li>
   {% endfor %}
</ul>
{% endif %}
{% endwith %}


<h1> Add New Item </h1>
<form action="{{url_for('newItem', catalog_id=catalog_id)}}" method = 'post'>

<p>Name:</p>
<input type = 'text' size = '30' name = 'name'>

<p>Description:</p>
<input type = 'text' size = '200' name = 'description'>

<p>Price:</p>
<input type = 'text' size = '30' name = 'price'>

</br></br>
<input type = 'submit' value = 'Create'>
</form>

<a href ='{{url_for('showItems', catalog_id=catalog_id)}}' >Cancel</a>
</div>
</body>

{% endblock %}
</html>
