<html>
{% extends "main.html" %}
{% block content %}
<head>
    <link rel=stylesheet type=text/css href="{{url_for('static', filename='style2.css')}}">
    </head>

<body>
<div class='pane'>

{% with messages = get_flashed_messages() %}
{% if messages %}
<ul>
{% for message in messages %}
   <li><strong>{{message}}</strong></li>
   {% endfor %}
</ul>
{% endif %}
{% endwith %}

<h1> Are you sure you want to delete:</h1>
<h2> {{i.name}} ?</h2>

<form action="{{url_for('deleteItem', catalog_id=i.catalog_id, item_id=i.id)}}" method = 'post'>

<input type='submit' value='Delete'>

</form>

<a href ='{{url_for('showItems', catalog_id = catalog_id)}}' >Cancel</a>
</div>
</body>

{% endblock %}
</html>
